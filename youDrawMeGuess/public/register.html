<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
</head>
<body style="background-image: url('images/regbg.jpg');background-size: 100% 100%; background-repeat: no-repeat">
<div class="container-fluid">
    <img src="images/font.png" style="margin-top: 5%" width="100%"/>
</div>
<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group row">
            <label for="userId" class="col-sm-2 control-label">用户id：</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="userId" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group row">
            <label for="userName" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="userName" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group row">
            <label for="sex" class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-10">
            <select class="form-control" id="sex">
                <option>男</option>
                <option>女</option>
            </select>
                </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-warning" style="width: 40%; margin-left: 30%" id="register">注册</button>
        </div>
    </form>
</div>
</body>
<script src="javascripts/register.js"></script>
</html>
